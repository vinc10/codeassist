<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Assistant</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Code Assistant</h1>
    <div class="container">
      <div class="code-input">
        <div class="input-label">Your code:</div>
        <!-- Label for the code input -->
        <textarea
          id="user-code"
          placeholder="Paste your code here..."
          autofocus
        ></textarea>
        <div class="button-container">
          <button id="submit-code">Improve Code</button>
        </div>
      </div>
      <div class="code-output">
        <div class="output-label">Recommended improvements:</div>
        <!-- Label for the code output -->
        <div id="llm-output">Recommended improvements will appear here...</div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
